<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Добавить доверенность</title>
</head>

<body class="has-fixed-sidenav">
    <header>
    </header>
    <main class="white">
        <div class="container">
            <div class="section">
                <h5>Добавить доверенность</h5>
                <form class="col s12" action="/documents/proxies/create" method="post">
                    <div class="row">
                        <div class="col s7">
                            <div class="input-field row">
                                <select name="organization_id" class="browser-default">
                                    <option value="" disabled selected>Выберите организацию</option>
                                    {{ range .Organizations }}
                                    <option value="{{ .Id }}">{{ .Name }} | {{ .Address }}</option>
                                    {{ end }}
                                </select>
                            </div>
                            <div class="input-field row">
                                <select name="employee_id" class="browser-default">
                                    <option value="" disabled selected>Доверенность выдана</option>
                                    {{ range .Employees }}
                                    <option value="{{ .Id }}">{{ .LastName }} {{ .FirstName }} {{ .MiddleName }} | {{
                                        .Post }}</option>
                                    {{ end }}
                                </select>
                            </div>
                            <div class="input-field row">
                                <select name="customer_id" class="browser-default">
                                    <option value="" disabled selected>Получение от</option>
                                    {{ range .Customers }}
                                    <option value="{{ .Id }}">{{ .Name }}</option>
                                    {{ end }}
                                </select>
                            </div>
                        </div>
                        <div class="col s1"></div>
                        <div class="col s4">
                            <div class="input-field row">
                                <input id="date_of_issue" name="date_of_issue" type="date" class="validate"
                                    value="2022-12-12">
                                <label for="date_of_issue">Дата выдачи</label>
                            </div>
                            <div class="input-field row">
                                <input id="is_valid_until" name="is_valid_until" type="date" class="validate"
                                    value="2022-12-12">
                                <label for="is_valid_until">Действительна до</label>
                            </div>
                        </div>
                    </div>
                    <button class="waves-effect waves-blue btn-flat white blue-text" type="submit"><i
                            class="material-icons left">done</i>Подтвердить</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/sidenav.js"></script>
    <script src="/documents/static/js/sidenav-documents.js"></script>
    <!-- Materialize JavaScript -->
    <script src="/static/js/materialize.min.js"></script>
</body>

</html>
