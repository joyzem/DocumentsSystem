<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Обновить сотрудника</title>
</head>

<body class="has-fixed-sidenav">
    <header>
    </header>
    <main class="white">
        <div class="container">
            <div class="section">
                <h5>Внести изменения в сотрудника</h5>
                <form class="col s12" action="/employee/employees/update" method="post">
                    <input name="id" value="{{ .Id }}" type="hidden">
                    <div class="row">
                        <div class="col s7">
                            <div class="input-field row">
                                <input id="first_name" name="first_name" value="{{ .FirstName }}" type="text"
                                    class="validate">
                                <label for="first_name">Имя</label>
                            </div>
                            <div class="input-field row">
                                <input id="last_name" name="last_name" value="{{ .LastName }}" type="text"
                                    class="validate">
                                <label for="last_name">Фамилия</label>
                            </div>
                            <div class="input-field row">
                                <input id="middle_name" name="middle_name" value="{{ .MiddleName }}" type="text"
                                    class="validate">
                                <label for="middle_name">Отчество</label>
                            </div>
                            <div class="input-field row">
                                <input id="post" name="post" value="{{ .Post }}" type="text" class="validate">
                                <label for="post">Должность</label>
                            </div>
                        </div>
                        <div class="col s1"></div>
                        <div class="col s4">
                            <div class="input-field row">
                                <input id="passport_series" name="passport_series" value="{{ .PassportSeries }}"
                                    type="text" class="validate">
                                <label for="passport_series">Серия паспорта</label>
                            </div>
                            <div class="input-field row">
                                <input id="passport_number" name="passport_number" value="{{ .PassportNumber }}"
                                    type="text" class="validate">
                                <label for="passport_number">Номер паспорта</label>
                            </div>
                            <div class="input-field row">
                                <input id="passport_issued_by" name="passport_issued_by" value="{{ .PassportIssuedBy }}"
                                    type="text" class="validate">
                                <label for="passport_issued_by">Кем выдан</label>
                            </div>
                            <div class="input-field row">
                                <input id="date_of_issue" name="date_of_issue" value="{{ .PassportDateOfIssue }}"
                                    type="date">
                                <label for="date_of_issue">Дата выдачи</label>
                            </div>
                        </div>
                    </div>
                    <button class="waves-effect waves-blue btn-flat white blue-text" type="submit"><i
                            class="material-icons left">done</i>Подтвердить</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/sidenav.js"></script>
    <script src="/employee/static/js/sidenav-employee.js"></script>
    <!-- Materialize JavaScript -->
    <script src="/static/js/materialize.min.js"></script>
</body>

</html>
