<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Обновить организацию</title>
</head>

<body class="has-fixed-sidenav">
    <header>
    </header>
    <main class="white">
        <div class="container">
            <div class="section">
                <h5>Внести изменения в организацию</h5>
                <form class="col s12" action="/organization/organizations/update" method="post">
                    <input name="id" type="hidden" value="{{ .Organization.Id }}">
                    <div class="row">
                        <div class="col s7">
                            <div class="input-field row">
                                <input id="name" name="name" value="{{ .Organization.Name | html }}" type="text"
                                    class="validate">
                                <label for="name">Наименование</label>
                            </div>
                            <div class="input-field row">
                                <input id="address" name="address" value="{{ .Organization.Address }}" type="text"
                                    class="validate">
                                <label for="address">Адрес</label>
                            </div>
                            <div class="input-field row">
                                {{ $accountId := .Organization.AccountId }}
                                <select name="account_id" class="browser-default">
                                    {{ range .Accounts }}
                                    {{ if eq .Id $accountId }}
                                    <option value="{{ .Id }}" selected>{{ .BankName }} | {{ .BankIdentityNumber }}
                                    </option>
                                    {{ else }}
                                    <option value="{{ .Id }}">{{ .BankName }} | {{ .BankIdentityNumber }}</option>
                                    {{ end }}
                                    {{ end }}
                                </select>
                            </div>
                        </div>
                        <div class="col s1"></div>
                        <div class="col s4">
                            <div class="input-field row">
                                <input id="chief" name="chief" value="{{ .Organization.Chief }}" type="text"
                                    class="validate">
                                <label for="chief">Генеральный директор</label>
                            </div>
                            <div class="input-field row">
                                <input id="financial_chief" name="financial_chief"
                                    value="{{ .Organization.FinancialChief }}" type="text" class="validate">
                                <label for="financial_chief">Главный бухгалтер</label>
                            </div>
                        </div>
                    </div>
                    <button class="waves-effect waves-blue btn-flat white blue-text" type="submit"><i
                            class="material-icons left">done</i>Подтвердить</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/sidenav.js"></script>
    <!-- Materialize JavaScript -->
    <script src="/static/js/materialize.min.js"></script>
    <script src="/organization/static/js/sidenav-organization.js"></script>
</body>

</html>
